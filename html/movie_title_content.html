<div class="col-md-6 col-lg-4 movie-tile text-center"
     data-trailer-youtube-id="{trailer_youtube_id}" data-toggle="modal" data-target="#trailer">
    <img src="{poster_image_url}" width="220" height="342" class="fade">
    <h2>{movie_title}</h2>
<!--    <p>{movie_storyline}</p>-->
    <p>Year: {movie_release_date}</p>
    <p>Ranking: {movie_ranking}</p>
</div>
